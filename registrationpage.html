<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <script src="./app.js"></script>
    <style>
        body {
            background-image: url('https://t3.ftcdn.net/jpg/07/86/34/68/360_F_786346890_E4BqkCpTHWZg4LIcBnqG2MdyB1Afxz1z.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        .rib {
            background-color: #333;
            overflow: hidden;
            display: block;
            width: 615px;
            margin: 20px auto; 
            height: 60px;
            border-radius: 10px; 
        }

        .rib a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 25px;
        }

        .rib a:hover {
            background-color: #ddd;
            color: black;
        }

        .rib a.active {
            background-color: #04AA6D;
            color: white;
        }

        h1, h2 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
        }

        h2 {
            font-size: 36px;
            font-weight: bold;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        form {
            width: 80%;
            margin: 0 auto;
        }

        input[type="text"], input[type="number"], input[type="tel"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <center>
        <h1>Patient Case Similarity System</h1>
    </center>

    <div class="rib">
     <a href="./mainpage.html">Home</a>
     <a href="./about.html">About Us</a>
     <a href="./locateus.html">Find a location</a>
     <a href="./registrationpage.html">Patient Portal</a>
    </div>

    <center>
        <h2>Registration Form</h2>
    </center>

    <div class="container">
        <form name="registrationForm" onsubmit="return submitForm(event)">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="id">Patient ID:</label>
            <input type="number" id="id" name="id" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex:</label>
            <input type="text" id="sex" name="sex" required>

            <label for="cigsPerDay">Cigarette Consumption Per Day:</label>
            <input type="number" id="cigsPerDay" name="cigsPerDay" required>

            <label for="BPMeds">Blood Pressure Medications Taken:</label>
            <input type="number" id="BPMeds" name="BPMeds" required>

            <label for="prevalentStroke">Prevalent Stroke:</label>
            <input type="number" id="prevalentStroke" name="prevalentStroke" required>

            <label for="prevalentHyp">Hypertension:</label>
            <input type="number" id="prevalentHyp" name="prevalentHyp" required>

            <label for="diabetes">Diabetes:</label>
            <input type="number" id="diabetes" name="diabetes" required>

            <label for="totChol">Cholesterol Level:</label>
            <input type="number" id="totChol" name="totChol" required>

            <label for="sysBP">Systolic Blood Pressure:</label>
            <input type="number" id="sysBP" name="sysBP" required>

            <label for="diaBP">Diastolic Blood Pressure:</label>
            <input type="number" id="diaBP" name="diaBP" required>

            <label for="BMI">Body Mass Index:</label>
            <input type="number" id="BMI" name="BMI" required>

            <label for="heartRate">Heart Rate:</label>
            <input type="number" id="heartRate" name="heartRate" required>

            <label for="glucose">Glucose Level:</label>
            <input type="number" id="glucose" name="glucose" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
